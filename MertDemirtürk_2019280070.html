
<html>
<body>

<h2>Mert Demirtürk 2019280070</h2>
<form id="f1">
<label for="id1">Metin kutusu 1</label>
<input type='text' id='id1' onkeypress="return kontrol(event)" />
<br>
<label for="id2">Metin kutusu 2</label>
<input type='text' id='id2' onkeypress="return kontrol(event)"/>
<br><br>
<button type="button" id="toplam">Topla</button>
<br><br>
<label for="id3">Metin kutusu 3</label>
<input type='text' id='id3' />
<br>
<label for="id4">Metin kutusu 4</label>
<input type='text' id='id4' />
<br><br>
<button type="button" id="yap">Yapıştır</button>
<script language="javascript">
function kontrol(event)
{
  if(event.keyCode != 8 && event.keyCode != 0 && (event.keyCode < 48 || event.keyCode > 57))
        return false;

    var frm = document.getElementById("f1");
    frm.setAttribute("onsubmit", true);
    return true;
}
 var topla=document.getElementById("toplam");
 topla.onclick=function()
 {
    var sayi1=Number(document.getElementById("id1").value);
    var sayi2=Number(document.getElementById("id2").value);
    var sonuc=sayi1+sayi2;
	alert("Toplama sonucu : "+sonuc);
	document.getElementById("f1").reset();
	
 }
 var birlestir=document.getElementById("yap");
 yap.onclick=function()
 {
    var k1=document.getElementById("id3").value;
	var k2=document.getElementById("id4").value;
	alert(k1+k2);
	document.getElementById("f1").reset();
 }
</script>
</form>
</body>
</html>
